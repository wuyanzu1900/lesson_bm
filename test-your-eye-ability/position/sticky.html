<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 当滚动到top时黏住 */
            position: sticky;
            top: 0;
            color: red;
            /* 滚动起来失效 */
            margin-top: 300px;
        }
        .box1{
            margin-top: 2000px;
        }
    </style>
</head>
<body>
   <div class="box ">box</div>
   <div class="box1">box1</div>
</body>
</html>
