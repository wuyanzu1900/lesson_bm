<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance - talk in css </title>
    <link rel="stylesheet" href="finance.css">
</head>
<body>
  <!-- 在页面的占位 -->
  <div class="finace-wrapper">
    <!-- PC 端 兼容性 -->
    <div class="sleft">
      <div class="st-item st-item-t">
        <!-- 可用性 产品经理 -->
        <a href="#" class="st-title">
          上证综指
        </a>
        <div class="detail">
          <a href="#" class="detail-down">
            <span class="price">
            <span class="icon-num-2">802.95</span>
          </span>
          </span>
            <span class="float">+18.90</span>
            <span class="percent">+0.68%</span>
          </a>
        </div>
      </div>
      <div class="st-item">
        <a href="#" class="st-title">
          道琼斯
        </a>
        <div class="detail">
          <a href="#">
            <span class="price">
            <span class="icon-num-0">3390.77</span>
          </span>
            <span class="float">-382.60</span>
            <span class="percent">-1.39%</span>
          </a>
        </div>
      </div>
    </div>
    <div class="sright">
      <div class="st-item st-item-t">
        <!-- 可用性 产品经理 -->
        <a href="#" class="st-title">
          恒生指数
        </a>
        <div class="detail">
          <a href="#" class="detail-down">
            <span class="price">
            <span class="icon-num-1">4496.59</span>
          </span>
            <span class="float">+157.50</span>
            <span class="percent">+0.65%</span>
          </a>
        </div>
      </div>
      <div class="st-item">
        <a href="#" class="st-title">
          腾讯济安
        </a>
        <div class="detail">
          <a href="#">
            <span class="price">
            </span><span class="icon-num-3">150.61</span>
          </span>
            <span class="float">+6.4</span>
            <span class="percent">+0.3%</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
