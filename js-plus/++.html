<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增自减</title>
    <script type="text/javascript">
        let numa=1;
        let numb=5;
        numa=++numa;
        numb=--numb;
        document.write("numa的值为："+numa);
        document.write("numb的值为："+numb);
    </script>
</head>
<body>
    
</body>
</html>
