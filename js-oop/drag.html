<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .drag{
            left: 0;
            top: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 所有代码功能针对的都是h2 -->
    <h2 id="drag1" class="drag">h2</h2>
    <button id="btn" class="darg">btn</button>
    <script>
        // 题目分解：
        // 1.按下鼠标
        // 2.拖(鼠标在页面上动) 设置transform:translate3d()  ||  left,top
        // 3.放
    const drag1 = document.querySelector('#drag1');
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const dragEleSize = drag1.getBoundingClientRect();
    function onMouseMove(event){
        let moveX = event.clientX, moveY = event.clientY;
        let distanceX = windowWidth - dragEleSize.width;
        let distanceY = windowHeight - dragEleSize.height;
        if(moveX>distanceX){
            moveX = distanceX
        }
        if(moveY>distanceY){
            moveY = distanceY
        }
        drag1.style.transform = `translate3d(${moveX}px, ${moveY}px,0)`;
    }
    drag1.addEventListener('mousedown',function(){
        // 需要鼠标按下去才能拖
        // 
        document.addEventListener('mousemove',onMouseMove)
        document.addEventListener('mouseup',function(){
            // 将mousedown移除掉
            document.removeEventListener('mousemove',onMouseMove)
        })
    })
    // 第一次按下去然后开始拖
    // mousemove 一直存在,不用mousedown也能拖
    // 第三次只有move才能拖
    </script>
</body>
</html>
