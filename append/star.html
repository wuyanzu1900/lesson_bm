<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 状态  语义化html   挂载点  -->
  <div class="wrapper">
    <!-- <button class="like-btn">
      <span class="like-text">点赞</span>
    </button> -->
  </div>
  <script>
    const createDOMFromString = (domString) =>{
      const oDiv = document.createElement('div');//创建一个dom节点
      oDiv.innerHTML = domString;
      return oDiv;
    }
//   const button = document.querySelector('.like-btn');
//   const buttonText = document.querySelector('.like-text');
//   let isLiked = false;  // 点 
//   button.addEventListener('click', () => {
//     isLiked = !isLiked;
//     if (isLiked) {
//       buttonText.innerHTML = '取消'
//     } else {
//       buttonText.innerHTML = '点赞'
//     }
//   }, false)
// 封装
  class LikeButton{
      constructor(){
        this.el = null;
          this.state = { isLiked:false}
      }
      render(){
        //添加事件监听 
        // addEventListener 一定要放在dom节点上 node-type 1
        // dom createElement appendChild
        this.el = createDOMFromString(
          `
            <button id = 'like-btn'>
                <span class ='like-text'>${this.state.isLiked?'取消':'点赞'}</span>
                    </button>
          `
        )
        // this的使用
        //this button 对象
        this.el.addEventListener('click',this.changeLikeText.bind(this),false);
        return this.el
          
      }
      // 一个方法就做一个事情
      changeLikeText(){
        // this.state.isLiked改变以下
        // console.log('--------');
        this.state.isLiked = !this.state.isLiked;
        // console.log(this.state.isLiked);
        // 修改按钮文字
        const likeText =  this.el.querySelector('.like-text');
       likeText.innerHTML = this.state.isLiked? '取消':'点赞';
      }
  }

  const wrapper = document.querySelector('.wrapper');
  const likeButton = new LikeButton();
  wrapper.appendChild(likeButton.render());
  // wrapper.innerHTML = likeButton.render();
//   复用
  // const likeButton2 = new LikeButton();
  // wrapper.innerHTML += likeButton2.render();
  //流程性代码 点赞是通用组件，不方便复用 封装

  </script>
</body>
</html>
